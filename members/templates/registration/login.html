{% extends 'base.html' %}
{% block title %} Login... {% endblock %}


{% block content %}

   
<h1> Login </h1>
<br>
<div class="mb-3 row">
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="Username">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password">
            <br/>
            <small> <div id="emailHelp" class="form-text">Not Registered? Sign Up <a href="{% url 'register' %}">Here.</a></div></small>
        </div>
        <br/>
        <button class="btn btn-secondary"> Login </button>
            

    </form>    
</div>


{% endblock %}
