{% extends 'base.html' %}
{% block title %} Blog Categories... {% endblock %}

{% block content %}



{% if user.is_authenticated %}

    {% endfor %}
{% endif %}

<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>

{% endblock %}
